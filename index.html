<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Graph App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Fredoka', sans-serif; }
        .pop-in { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; margin: 0; 
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800 min-h-screen flex flex-col md:h-screen md:overflow-hidden">

    <header class="bg-white p-4 shadow-md text-center z-10 shrink-0">
        <h1 class="text-2xl md:text-3xl font-bold text-indigo-600 mb-1 md:mb-2">ğŸŸ¡ Coin Graph Maker</h1>
        <p class="text-lg md:text-xl text-gray-600">
            1. Coins &nbsp; 2. Graph &nbsp; 3. <strong>Generate!</strong>
        </p>
    </header>

    <main class="flex-grow flex flex-col md:flex-row p-4 gap-4 h-full overflow-y-auto md:overflow-hidden">
        
        <section class="w-full md:w-1/3 bg-white rounded-3xl shadow-xl p-6 flex flex-col gap-6 shrink-0 md:overflow-y-auto">
            
            <div class="space-y-4">
                <h2 class="text-xl md:text-2xl font-bold text-gray-700 border-b-2 border-gray-200 pb-2">How many coins?</h2>
                
                <div class="flex items-center gap-4 bg-red-50 p-3 rounded-2xl border-2 border-red-200">
                    <div class="w-10 h-10 bg-red-400 rounded-full flex items-center justify-center text-white font-bold text-xl">A</div>
                    <label class="text-lg md:text-xl font-bold flex-grow text-gray-700">Coin A</label>
                    <input type="number" id="inputA" placeholder="0" min="0" 
                        class="w-16 md:w-20 text-center text-xl md:text-2xl font-bold p-2 rounded-xl border-2 border-red-300 focus:outline-none focus:ring-4 ring-red-200"
                        oninput="validity.valid||(value='');">
                </div>

                <div class="flex items-center gap-4 bg-blue-50 p-3 rounded-2xl border-2 border-blue-200">
                    <div class="w-10 h-10 bg-blue-400 rounded-full flex items-center justify-center text-white font-bold text-xl">B</div>
                    <label class="text-lg md:text-xl font-bold flex-grow text-gray-700">Coin B</label>
                    <input type="number" id="inputB" placeholder="0" min="0" 
                        class="w-16 md:w-20 text-center text-xl md:text-2xl font-bold p-2 rounded-xl border-2 border-blue-300 focus:outline-none focus:ring-4 ring-blue-200"
                        oninput="validity.valid||(value='');">
                </div>

                <div class="flex items-center gap-4 bg-yellow-50 p-3 rounded-2xl border-2 border-yellow-200">
                    <div class="w-10 h-10 bg-yellow-400 rounded-full flex items-center justify-center text-white font-bold text-xl shadow-sm">C</div>
                    <label class="text-lg md:text-xl font-bold flex-grow text-gray-700">Coin C</label>
                    <input type="number" id="inputC" placeholder="0" min="0" 
                        class="w-16 md:w-20 text-center text-xl md:text-2xl font-bold p-2 rounded-xl border-2 border-yellow-300 focus:outline-none focus:ring-4 ring-yellow-200"
                        oninput="validity.valid||(value='');">
                </div>
            </div>

            <div>
                <h2 class="text-xl md:text-2xl font-bold text-gray-700 border-b-2 border-gray-200 pb-2 mb-3">Which Graph?</h2>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="selectType('bar')" id="btn-bar" class="graph-btn p-2 md:p-3 rounded-xl border-4 border-gray-200 hover:bg-gray-50 transition font-bold text-gray-600 text-sm md:text-base">
                        ğŸ“Š Bar
                    </button>
                    <button onclick="selectType('picture')" id="btn-picture" class="graph-btn p-2 md:p-3 rounded-xl border-4 border-gray-200 hover:bg-gray-50 transition font-bold text-gray-600 text-sm md:text-base">
                        ğŸŸ¡ Picture
                    </button>
                    <button onclick="selectType('pie')" id="btn-pie" class="graph-btn p-2 md:p-3 rounded-xl border-4 border-gray-200 hover:bg-gray-50 transition font-bold text-gray-600 text-sm md:text-base">
                        ğŸ• Pie
                    </button>
                </div>
            </div>

            <div class="mt-auto flex flex-col gap-3">
                <button onclick="generateGraph()" class="w-full bg-green-500 hover:bg-green-600 text-white text-2xl md:text-3xl font-bold py-4 rounded-2xl shadow-lg transform active:scale-95 transition">
                    Generate!
                </button>
                <button onclick="restartApp()" class="w-full bg-white border-4 border-gray-200 text-gray-500 hover:text-red-500 hover:border-red-200 font-bold py-2 md:py-3 rounded-2xl transition">
                    ğŸ”„ Restart
                </button>
            </div>
            
            <div id="error-msg" class="hidden bg-orange-100 text-orange-600 p-3 rounded-xl font-bold text-center border-2 border-orange-200">
                Please put some numbers first!
            </div>
        </section>

        <section class="w-full md:w-2/3 bg-indigo-50 rounded-3xl border-4 border-dashed border-indigo-200 flex items-center justify-center relative p-4 min-h-[400px] md:min-h-0">
            
            <div id="placeholder" class="text-center text-indigo-300">
                <p class="text-5xl md:text-6xl mb-4">ğŸ“ˆ</p>
                <p class="text-2xl md:text-3xl font-bold">Your graph will show here!</p>
            </div>

            <div id="graph-container" class="hidden w-full h-full block">
            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
